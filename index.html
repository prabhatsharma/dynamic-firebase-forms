<!doctype html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="indexController">

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            ...
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div ng-repeat="(key, value) in forms">
                    <a href="#" ui-sref="home.forms({formName : key})" class="link">
                        {{key}}
                    </a>

                </div>
                <a href="#" ui-sref="admin">Admin</a>
            </div>
            <div class="col-md-10">
                <ui-view></ui-view>
            </div>
        </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/tv4/tv4.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/objectpath/lib/ObjectPath.js"></script>
    <script src="bower_components/angular-schema-form/dist/schema-form.js"></script>
    <script src="bower_components/angular-schema-form/dist/bootstrap-decorator.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="/app.js"></script>
    <script src="/scripts/indexController.js"></script>
    <script src="/scripts/controllers/admin.controller.js"></script>
    <script src="/scripts/directives/dynamic-form/dynamicForm.controller.js"></script>
    <script src="/scripts/directives/dynamic-form/dynamicForm.directive.js"></script>
    <!-- endinject -->

</body>

</html>
